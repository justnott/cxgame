<!DOCTYPE html>
<html>
<head>
    <title>JSON Redirect</title>
    <script type="text/javascript">
        // Function to fetch JSON data from a URL
        function fetchJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var jsonResponse = JSON.parse(xhr.responseText);
                        callback(jsonResponse);
                    } else {
                        console.error('Error fetching JSON: ' + xhr.status);
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        // Function to handle JSON data and redirect
        function handleJSON(jsonData) {
            var redirectUrl = jsonData.url;
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                console.error('No "url" field found in JSON');
            }
        }

        // Entry point
        window.onload = function() {
            var jsonUrl = 'https://condogame.fun/api/latest';
            fetchJSON(jsonUrl, handleJSON);
        };
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
