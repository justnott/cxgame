<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOPER'S CONS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
  </div>

  <script>
    setTimeout(() => {
      // Simulated response JSON
      const response = '{"url": "https://condogame.fun/api/latest"}';
      
      try {
        // Parse JSON response
        const responseObject = JSON.parse(response);
        
        // Check if the "url" property exists
        if (responseObject.hasOwnProperty('url')) {
          // Redirect to the URL
          window.location.href = responseObject.url;
        } else {
          console.error('URL not found in response.');
        }
      } catch (error) {
        console.error('Error parsing JSON:', error);
      }
    }, 1000);
  </script>
</body>
</html>
