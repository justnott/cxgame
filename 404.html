<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Redirect</title>
  
  <script>
    function getPlaceId(url) {
      // Parse the URL to extract the path
      const parsedUrl = new URL(url);
      const path = parsedUrl.pathname;
      
      // Split the path by '/' and get the last segment (assuming the place ID is the last segment)
      const placeId = path.split("/").slice(-1)[0];
      
      return placeId;
    }
    
    window.onload = function() {
      const currentUrl = window.location.href;
      const placeId = getPlaceId(currentUrl);
      const robloxUrl = "roblox://placeId=" + placeId;

      // Redirect after a delay to ensure the link is visible
      setTimeout(function() {
        window.location.href = robloxUrl;
        closeWindow()
      }, 50); // 5-second delay
      setTimeout(function() {
        window.close();
      }, 100);
      
    }
  </script>
</head>
<body>
  <p>Riveted has launched. If you have not been redirected, please click the link below.</p>
  <a href="roblox://placeId=0" id="redirectLink">Riveted Launcher</a>
</body>
</html>
